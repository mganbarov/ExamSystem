<div class="table-container">
  
<div class="toolbar">
  <button class="add-lesson" (click)="createLesson()">Əlavə et</button>
</div>

<dx-data-grid
[dataSource]="lessons"
[showBorders]="true"
[columnAutoWidth]="true"
[rowAlternationEnabled]="false">
    <dxo-paging [pageSize]="5"></dxo-paging>

    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true" [visible]="true"></dxo-pager>

    <dxi-column dataField="code" caption="Dərsin kodu"></dxi-column>
    <dxi-column dataField="name" caption="Fənnin adı"></dxi-column>
    <dxi-column dataField="grade" caption="Sinif"></dxi-column>
    <dxi-column dataField="teacherFirstName" caption="Müəllimin adı"></dxi-column>
    <dxi-column dataField="teacherSurname" caption="Müəllimin soyadı"></dxi-column>

    <dxi-column type="buttons" caption="Əməliyyatlar">
      <dxi-button 
      icon="edit"
      hint="Redaktə et"
      [onClick]="handleEditLessonButtonClick">

      </dxi-button>
      <dxi-button
      icon="trash"
      hint="Sil"
      [onClick]="handleDeleteLessonButtonClick">
    </dxi-button>
    </dxi-column>

  </dx-data-grid>



</div>
